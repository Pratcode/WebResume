{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br><br>
    <div class="container" style="width: 70%">
        <div class="jumbotron">
            <div class="contact-clean">
                <form method="post">
                    <h2 class="text-center">Contact Me</h2><br><br>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" style="width: 70%"></div>
                    <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email" style="width: 70%" ><small class="form-text text-danger" >Please enter a correct email address.</small></div>
                    <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14" ></textarea></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="jumbotron">
            <h1>Folllow Me -</h1><br><br>
            <!--Facebook-->
            <button type="button " style="background-color: #3b5998 !important; color: white; margin: 5px" class="btn btn"><i class="fa fa-facebook-f "></i> Facebook</button>
            <!--Twitter-->
            <button type="button" style="background-color: #55acee !important; color: white; margin: 5px" class="btn"><i class="fa fa-twitter "></i> Twitter</button>
            <!--Google +-->
            <button type="button" style="background-color: #dd4b39 !important; color: white; margin: 5px" class="btn"><i class="fa fa-google-plus-g "></i> Google +</button>
            <!--Linkedin-->
            <button type="button" style="background-color: #0082ca !important; color: white; margin: 5px" class="btn"><i class="fa fa-linkedin-in "></i> Linkedin</button>
            <!--Instagram-->
            <button type="button" style="background-color: #2e5e86 !important; color: white; margin: 5px" class="btn"><i class="fa fa-instagram "></i> Instagram</button>
            <!--Pinterest-->
            <button type="button" style="background-color: #c61118 !important; color: white; margin: 5px" class="btn"><i class="fa fa-pinterest "></i> Pinterest</button>
            <!--Stack Overflow-->
            <button type="button" onclick='window.location = "https://stackoverflow.com"' style="background-color: #ffac44 !important; color: white; margin: 5px" class="btn"><i class="fa fa-stack-overflow "></i> Stack Overflow</button>
            <!--Youtube-->
            <button type="button" style="background-color: #ed302f !important; color: white; margin: 5px" class="btn"><i class="fa fa-youtube "></i> Youtube</button>
            <!--Slack-->
            <button type="button" style="background-color: #56b68b !important; color: white; margin: 5px" class="btn"><i class="fa fa-slack-hash "></i> Slack</button>
            <!--Github-->
            <button type="button" style="background-color: #333 !important; color: white; margin: 5px" class="btn"><i class="fa fa-github "></i> Github</button>
            <!--Email-->
            <button type="button" style="background-color: #4b515d !important; color: white; margin: 5px" class="btn"><i class="fa fa-envelope "></i> Email</button>
            <!--Reddit-->
            <button type="button" style="background-color: #ff4500 !important; color: white; margin: 5px" class="btn"><i class="fa fa-reddit-alien "></i> Reddit</button>
        </div>
    </div>
{% endblock %}
